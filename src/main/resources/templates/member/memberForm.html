<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<div layout:fragment="content">
    <form action="/members/new" role="form" method="post"
          th:object="${memberFormDto}">

        <div class="form-group">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">이름</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="이름을 입력해주세요">
            </div>
        </div>
        <div class="form-group">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">이메일 주소</label>
                <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
            </div>
        </div>
        <div class="form-group">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">비밀번호</label>
                <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="비밀번호를 입력해주세요.">
            </div>
        </div>
        <div class="form-group">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">주소</label>
                <input type="email" class="form-control" id="exampleFormControlInput4" placeholder="주소를 입력해주세요.">
            </div>
        </div>
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary" style="">
                Submit
            </button>
<!--            <input type="hidden" th:name="${_csrf.parameterName}"-->
<!--                   th:value="${_csrf.token}">-->
        </div>
    </form>




</div>
</html>
