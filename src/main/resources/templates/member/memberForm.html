<div layout:fragment="content">
    <form action="/members/new" role="form" method="post"
          th:object="${memberFormDto}">

        <div class="form-group">
            <div class="mb-3">
                <label th:for="name" class="form-label" >이름</label>
                <input type="text" th:field="*{name}" class="form-control" id="exampleFormControlInput1" placeholder="이름을 입력해주세요">
                <p th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}" class="fieldError>">Incorrect data</p>
            </div>
        </div>
        <div class="form-group">
            <div class="mb-3">
                <label th:for="email" class="form-label">이메일 주소</label>
                <input type="email" th:field="*{email}" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
                <p th:if="${#fields.hasErrors('email')}"
                   th:errors="*{email}" class="fieldError>">Incorrect data</p>
            </div>
        </div>
        <div class="form-group">
            <div class="mb-3">
                <label th:for="password" class="form-label">비밀번호</label>
                <input type="password" th:field="*{password}" class="form-control" id="exampleFormControlInput3" placeholder="비밀번호를 입력해주세요.">
                <p th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}" class="fieldError>">Incorrect data</p>
            </div>
        </div>
        <div class="form-group">
            <div class="mb-3">
                <label th:for="address" class="form-label">주소</label>
                <input type="text" th:field="*{address}" class="form-control" id="exampleFormControlInput4" placeholder="주소를 입력해주세요.">
                <p th:if="${#fields.hasErrors('address')}"
                   th:errors="*{address}" class="fieldError>">Incorrect data</p>
            </div>
        </div>
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary" style="">
                Submit
            </button>
            <input type="hidden" th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}">
        </div>
    </form>


</div>
</html>
